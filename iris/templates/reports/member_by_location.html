{% extends "reports/index.html" %}


{% block content %}

    <div class="container">
    <h2>{{ title }}</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
             <thead>
            <tr>
                <th>#</th>
                <th>Localidad</th>
                <th>Total</th>
            </tr>
            </thead>
                {% for obj in object_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="">{{ obj.location__name }}</a></td>
                <td>{{ obj.total }}</td>
            </tr>
                {% endfor %}
            </table>
        </div>
    </div>

{% endblock %}
